<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
      <link href="css/register.css" rel="stylesheet" type="text/css">
      <link rel="icon" type="favicon" href="img/favicon.ico">
      <title>Recuperar cuenta</title>
    </head>

    <body>
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">
                <form action="#" method="POST" class="sign-in-form">
                   <h2 class="title">Restablecer contraseña</h2>
                    <p class="social-text">Introduce tu email, para volver a entrar en tu cuenta.</p>
                    <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Email" name="user" />
                    </div>
                      <input type="submit" value="Continuar" class="btn solid" name="botoni" />
                      <p class="social-text">Accede rapido con:</p>
                      <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                      </div>
                </form>
                
            </div>
          </div>
          <div class="panels-container">
              <div class="panel left-panel">
                <div class="content">
                  <h3>Deseas iniciar sesión?</h3>
                  <p> Dale clic en el siguiente botón, para iniciar sesión.</p>
                  <button class="btn transparent" id="sign-up-btn">
                    <a href="register.html">Inicia sesión</a> 
                  </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
              </div>
          </div>
        </div>

        
    </body>
</html>
